{% extends 'example/index.html' %}

{% block content %}
<div class="panel panel-default">
    <div class="panel-heading">List of Gift List</div>
    <div class="panel-body">
        <ul>
            {% for gfl in gfl_entries %}
                 <li>{{ gfl.name|upper }} - {{ gfl.modified|date:'Y-m-d'}}</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
